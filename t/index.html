<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Google Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Mini Noodles</h1>
  </header>

  <main class="app-content">
    <form id="form" class="search-container">
      <input id="input" class="search-input" type="text" placeholder="Search for images..." aria-label="Search images" />
      <button id="search-button" class="search-button" type="submit">Search</button>
    </form>

    <div id="results" class="results"></div>

    <button id="load-more" class="load-more">Load More</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
